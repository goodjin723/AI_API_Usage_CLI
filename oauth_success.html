<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>인증 완료</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .container {
            text-align: center;
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            animation: slideIn 0.5s ease-out;
        }
        .checkmark {
            font-size: 80px;
            color: #4CAF50;
            animation: scaleIn 0.5s ease-in-out;
        }
        h1 {
            color: #333;
            margin: 20px 0 10px;
        }
        p {
            color: #666;
            font-size: 14px;
            margin: 10px 0;
        }
        .countdown {
            color: #667eea;
            font-weight: bold;
        }
        @keyframes scaleIn {
            0% { transform: scale(0); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }
        @keyframes slideIn {
            from { transform: translateY(-50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="checkmark">✓</div>
        <h1>인증 완료!</h1>
        <p>Gmail 접근 권한이 성공적으로 부여되었습니다.</p>
        <p>이 창은 <span class="countdown" id="countdown">3</span>초 후 자동으로 닫힙니다...</p>
        <p style="font-size: 12px; color: #999; margin-top: 20px;">터미널로 돌아가서 작업을 계속하세요.</p>
    </div>
    <script>
        let seconds = 3;
        const countdownEl = document.getElementById('countdown');
        
        const interval = setInterval(function() {
            seconds--;
            countdownEl.textContent = seconds;
            
            if (seconds <= 0) {
                clearInterval(interval);
                window.close();
                // 일부 브라우저에서 window.close()가 작동하지 않을 수 있음
                setTimeout(function() {
                    document.body.innerHTML = '<div style="text-align:center; padding:50px; font-family: sans-serif;"><h2 style="color: #333;">✓ 인증 완료</h2><p style="color: #fff;">이 창을 닫아도 됩니다.</p></div>';
                }, 100);
            }
        }, 1000);
    </script>
</body>
</html>
